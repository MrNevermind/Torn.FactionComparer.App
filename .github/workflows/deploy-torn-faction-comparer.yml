name: "Deploy Torn Faction Comparer"

env:
  PROJECT_PATH: Torn.FactionComparer.App\Torn.FactionComparer.App.csproj

on:
  push:
    branches: [ "master" ]
    
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      
      - name: Restore Nugets
        run: dotnet restore ${{env.PROJECT_PATH}} -r win-x64
       
      - name: Build
        run: dotnet build ${{env.PROJECT_PATH}} -c Release --no-restore -r win-x64 --self-contained -p:PublishSingleFile=true
        
      - name: Publish
        run: dotnet publish ${{env.PROJECT_PATH}} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{github.ref}}
          release_name: ${{github.ref}}
          
      - name: Release Asset Actions
        uses: csexton/release-asset-action@v2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          pattern: Torn.FactionComparer.App/bin/Release/net6.0-windows/win-x64/publish/*.exe
          release-url: ${{steps.create_release.outputs.upload_url}}
          